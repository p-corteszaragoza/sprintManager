{% extends 'task/task_detail.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<div class="header-bar">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</div>

<div class="login-container">
    <div class="login-info-container">
        <h1 class="title">Register</h1>
    <form class="inputs-container" method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input class="btn" style="margin-top:10px ;" type="submit" value="Register">
    </form>
    <p>Already have an account? <a class="span" href="{% url 'user_login' %}">Login</a></p>
    </div>
    <img class="image-container" src="/static/images/login-img.PNG" alt="login-img">

</div>


{% endblock content %}
