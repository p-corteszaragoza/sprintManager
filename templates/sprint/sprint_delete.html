{% extends 'task/task_detail.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<div class="header-back-button">
    <a href="{% url 'sprints' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this sprint? <b>"{{sprints}}"</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>

{% endblock content %}
