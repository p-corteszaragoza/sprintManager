{% extends 'task/task_detail.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<div class="login-container">
    <div class="login-info-container">
        <h1 class="title">Log in</h1>
        <form class="inputs-container" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn" type="submit" value="login">
        </form>
        <p>Don't have an account? <a class="span" href="{% url 'user_sign_up' %}">Register</a></p>
    
    </div>
    <img class="image-container" src="/static/images/login-img.PNG" alt="login-img">

</div>
{% endblock content %}
